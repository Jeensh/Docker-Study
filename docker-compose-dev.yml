version: '3'
services:
  react-app:
    build:
      context: ./
      dockerfile: dockerfile.dev
    ports: 
      - "3000:3000"
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
  tests:
    stdin_open: true
    build:
      context: ./
      dockerfile: dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    command: ["npm", "run", "test"]
